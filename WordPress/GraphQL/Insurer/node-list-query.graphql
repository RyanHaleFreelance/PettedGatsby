query NODE_LIST_QUERY($first: Int!, $after: String) {
  insurers(first: $first, after: $after) {
    nodes {
      author {
        node {
          id
        }
      }

      authorDatabaseId
      authorId
      content

      contentType {
        node {
          id
        }
      }

      contentTypeName
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure

      featuredImage {
        node {
          __typename
          id
        }
      }

      featuredImageDatabaseId
      featuredImageId
      guid
      id

      insurerDetails {
        about
        fact
        fieldGroupName
        foundedIn
        headquarters

        insurerVideos {
          fieldGroupName

          placeholder {
            __typename
            id
          }

          videoLink
          videoTitle
        }

        logo {
          __typename
          id
        }

        numEmployees

        pettedReview {
          __typename

          ... on Page {
            id
          }
        }
      }

      isContentNode
      isRevision
      isTermNode

      lastEditedBy {
        node {
          id
        }
      }

      link
      menuOrder
      modified
      modifiedGmt
      slug
      status

      template {
        templateName

        __typename

        ... on Template_InsurerReview {
          insurerReview {
            excerpt
            fieldGroupName

            insurer {
              __typename

              ... on Insurer {
                id
              }
            }

            overview

            prosCons {
              cons {
                fieldGroupName
                item
              }

              fieldGroupName

              pros {
                fieldGroupName
                item
              }
            }

            rating {
              claimsProcedure
              customerService
              easyToUnderstand
              fieldGroupName
              overallRating
              speedOfClaims
              valueForMoney
            }
          }
        }

        ... on Template_InsurerVsInsurer {
          insurerVsInsurer {
            comparisonTable {
              fieldGroupName
              insurer1Cost
              insurer2Cost

              quoteDetails {
                breed
                fieldGroupName
                quoteDescription
                type
              }
            }

            disclaimer
            fieldGroupName

            insurer1 {
              __typename

              ... on Insurer {
                id
              }
            }

            insurer2 {
              __typename

              ... on Insurer {
                id
              }
            }
          }
        }
      }

      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
