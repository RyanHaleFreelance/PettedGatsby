query PREVIEW_QUERY($id: ID!) {
  review(id: $id, idType: ID, asPreview: true) {
    author {
      node {
        id
      }
    }

    authorDatabaseId
    authorId
    content

    contentType {
      node {
        id
      }
    }

    contentTypeName
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    guid
    id
    isContentNode
    isRevision
    isTermNode

    lastEditedBy {
      node {
        id
      }
    }

    link
    modified
    modifiedGmt
    slug
    status

    template {
      templateName

      __typename

      ... on Template_InsurerReview {
        insurerReview {
          excerpt
          fieldGroupName

          insurer {
            __typename

            ... on Insurer {
              id
            }
          }

          overview

          prosCons {
            cons {
              fieldGroupName
              item
            }

            fieldGroupName

            pros {
              fieldGroupName
              item
            }
          }

          rating {
            claimsProcedure
            customerService
            easyToUnderstand
            fieldGroupName
            overallRating
            speedOfClaims
            valueForMoney
          }
        }
      }

      ... on Template_InsurerVsInsurer {
        insurerVsInsurer {
          comparisonTable {
            fieldGroupName
            insurer1Cost
            insurer2Cost

            quoteDetails {
              breed
              fieldGroupName
              quoteDescription
              type
            }
          }

          disclaimer
          fieldGroupName

          insurer1 {
            __typename

            ... on Insurer {
              id
            }
          }

          insurer2 {
            __typename

            ... on Insurer {
              id
            }
          }
        }
      }
    }

    title
    uri
    __typename
  }
}
