query NODE_LIST_QUERY($first: Int!, $after: String) {
  users(first: $first, after: $after) {
    nodes {
      avatar {
        default
        extraAttr
        forceDefault
        foundAvatar
        height
        rating
        scheme
        size
        url
        width
      }

      blockEditorPreviews(first: 100) {
        nodes {
          id
        }
      }

      breeds(first: 100) {
        nodes {
          id
        }
      }

      capKey
      capabilities

      comments(first: 100) {
        nodes {
          id
        }
      }

      databaseId
      description
      email
      extraCapabilities
      firstName
      id

      insurers(first: 100) {
        nodes {
          id
        }
      }

      isContentNode
      isTermNode
      lastName
      locale
      name
      nicename
      nickname

      pages(first: 100) {
        nodes {
          id
        }
      }

      posts(first: 100) {
        nodes {
          id
        }
      }

      registeredDate

      reviews(first: 100) {
        nodes {
          id
        }
      }

      roles(first: 100) {
        nodes {
          id
        }
      }

      slug

      states(first: 100) {
        nodes {
          id
        }
      }

      uri
      url

      userOptions {
        customProfilePhoto {
          __typename
          id
        }

        fieldGroupName
        jobTitle
      }

      username
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
