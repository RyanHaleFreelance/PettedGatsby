query PREVIEW_QUERY($id: ID!) {
  mediaItem(id: $id, idType: ID, asPreview: true) {
    altText

    ancestors(first: 100) {
      nodes {
        id
        __typename
      }
    }

    author {
      node {
        id
      }
    }

    authorDatabaseId
    authorId
    caption

    wpChildren: children(first: 100) {
      nodes {
        id
        __typename
      }
    }

    commentCount
    commentStatus

    comments(first: 100) {
      nodes {
        id
      }
    }

    contentType {
      node {
        id
      }
    }

    contentTypeName
    databaseId
    date
    dateGmt
    description
    desiredSlug
    enclosure
    fileSize
    guid
    id
    isContentNode
    isTermNode

    lastEditedBy {
      node {
        id
      }
    }

    link

    mediaDetails {
      file
      height

      meta {
        aperture
        camera
        caption
        copyright
        createdTimestamp
        credit
        focalLength
        iso
        keywords
        orientation
        shutterSpeed
        title
      }

      sizes {
        file
        fileSize
        height
        mimeType
        name
        sourceUrl
        width
      }

      width
    }

    mediaItemUrl
    mediaType
    mimeType
    modified
    modifiedGmt

    wpParent: parent {
      node {
        id
        __typename
      }
    }

    parentDatabaseId
    parentId
    sizes
    slug
    sourceUrl
    srcSet
    status

    template {
      templateName

      __typename

      ... on Template_InsurerReview {
        insurerReview {
          excerpt
          fieldGroupName

          insurer {
            __typename

            ... on Insurer {
              id
            }
          }

          overview

          prosCons {
            cons {
              fieldGroupName
              item
            }

            fieldGroupName

            pros {
              fieldGroupName
              item
            }
          }

          rating {
            claimsProcedure
            customerService
            easyToUnderstand
            fieldGroupName
            overallRating
            speedOfClaims
            valueForMoney
          }
        }
      }

      ... on Template_InsurerVsInsurer {
        insurerVsInsurer {
          comparisonTable {
            fieldGroupName
            insurer1Cost
            insurer2Cost

            quoteDetails {
              breed
              fieldGroupName
              quoteDescription
              type
            }
          }

          disclaimer
          fieldGroupName

          insurer1 {
            __typename

            ... on Insurer {
              id
            }
          }

          insurer2 {
            __typename

            ... on Insurer {
              id
            }
          }
        }
      }
    }

    title
    uri
    __typename
  }
}
